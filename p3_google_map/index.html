<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #map {
        height: 400px;
        width: 80%;
        background-color: grey;
        float: right;
      }
    </style>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <input type="search" name="" data-bind="textInput: search">
    <div class="">
      <button type="" name="button" data-bind="click: toggleFilter">fliter</button>
      <table>
        <tbody data-bind="foreach: locationTable, visible: initsatus">
          <tr >
            <td data-bind="text: name"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="map">
    <script type="text/javascript">
      function initMap() {
        var uluru = {lat: 23.136088, lng: 113.332012};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQx3fGS7usL4coca5R36tRuvNTIK72iAY&callback=initMap">
    </script>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/main.js">
    </script>
  </body>
</html>
